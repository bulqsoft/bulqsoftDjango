<div class="accordion-item panel mb-0 {% if is_first %}active{% endif %}">
  <div class="accordion-heading" id="heading_lqd-accordion-item-{{ instance.id }}" data-id="lqd-accordion-item-{{ instance.id }}">
    <h4 class="accordion-title text-20 font-normal tracking-0" data-controls="lqd-accordion-item-{{ instance.id }}">
      <a class="accordion-btn collapsed" data-bs-toggle="collapse" href="#lqd-accordion-item-{{ instance.id }}" aria-expanded="true" aria-controls="lqd-accordion-item-{{ instance.id }}">
        <span>{{ instance.title }}</span>
        <span class="accordion-expander">
          <i class="lqd-icn-ess icon-ion-ios-add"></i>
          <i class="lqd-icn-ess icon-ion-ios-remove"></i>
        </span>
      </a>
    </h4>
  </div>
  <div id="lqd-accordion-item-{{ instance.id }}" class="accordion-collapse collapse {% if is_first %}in show{% endif %}" data-bs-parent="#accordion-wrap" aria-labelledby="heading_lqd-accordion-item-{{ instance.id }}">
    <div class="accordion-content">
      <div class="ld-fancy-heading">
        <p class="ld-fh-element mb-0/5em">{{ instance.body }}</p>
      </div>
    </div>
  </div>
</div>
