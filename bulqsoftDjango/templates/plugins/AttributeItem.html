<div class="col col-md-6 col-lg-3 col-12">
  <div class="iconbox mb-30 flex flex-col relative justify-center items-start text-start animation-element">
    <div class="iconbox-icon-wrap">
      <span class="iconbox-icon-container mb-30 text-50 leading-1em text-primary transition-all"><i class="{{ instance.icon_class }}"></i></span>
    </div>
    <div class="contents">
      <h3 class="text-18 mb-20 leading-1/5em">{{ instance.title }}</h3>
      <p class="text-16 text-gray-400 font-medium">
        <span>{{ instance.body }}</span>
      </p>
    </div>
  </div>
</div>
