
<section class="lqd-section faq py-80" data-section-luminosity="light">
  <div class="container-fluid">
    <div class="row items-start">
      <div class="col col-md-12 col-lg-7 col-xl-6 p-0 sticky top-30">
        <div class="lqd-imggrp-single">
          <div class="lqd-imggrp-img-container relative">
            <div class="lqd-imggrp-content lqd-imggrp-content-mid w-95 absolute-center">
              <div class="lqd-imggrp-content-inner">
                <a href="https://www.youtube.com/watch?v=WaSvMAl4zPw"
                  class="btn btn-naked fresco btn-icon-block btn-icon-top btn-icon-xl btn-icon-circle btn-icon-bordered btn-icon-ripple text-white">
                  <span
                    class="inline-flex items-center py-1/15em px-2/1em transition-all">
                    <span
                      class="translate-0 text-white text-26 border-white btn-icon">
                      <i class="lqd-icn-ess"></i>
                    </span>
                  </span>
                </a>
              </div>
            </div>
            <div
              class="lqd-imggrp-content lqd-imggrp-content-fixed-right lqd-imggrp-content-fixed-in h-45percent absolute flex justify-start justify-start bg-white vertical-lr right-0 bottom-0 text-black">
              <p class="m-0">{{ instance.image_label }}</p>
            </div>
            <figure>
              <img width="{{ instance.image_width }}" height="{{ instance.image_height }}" src="{{ instance.image.url }}"
                alt="video cover">
            </figure>
            <div class="lqd-v-lines lqd-overlay flex flex justify-center">
              <span class="lqd-v-line flex flex-grow-1 justify-start">
                <span class="bg-white-40 w-1 h-full"></span>
              </span>
              <span class="lqd-v-line flex flex-grow-1 justify-start">
                <span class="bg-white-40 w-1 h-full"></span>
              </span>
              <span class="lqd-v-line flex flex-grow-1 justify-start">
                <span class="bg-white-40 w-1 h-full"></span>
              </span>
            </div>
          </div>
        </div>
      </div>
      <div class="col col-md-12 col-lg-5 col-xl-4 offset-xl-1 p-0">
        <div class="flex flex-col pr-30 pl-5percent module-col">
          <div class="ld-fancy-heading module-text">
            <h6 class="ld-fh-element mb-1em mb-2/75em">â€” {{ instance.label }}</h6>
          </div>
          <div class="ld-fancy-heading">
            <h3 class="ld-fh-element mb-1/5em is-in-view" data-inview="true"
              data-transition-delay="true"
              data-delay-options='{"elements": ".lqd-highlight-inner", "delayType": "transition"}'>
              <span>{{ instance.title }}</span>
              <mark class="lqd-highlight">
                <span class="lqd-highlight-txt">{{ instance.highlighted_title }}</span>
                <span class="lqd-highlight-inner left-0 bottom-0 bg-slate-300"></span>
              </mark>
              <span>{{ instance.title_post_highlight }}</span>
            </h3>
          </div>
          <div class="accordion accordion-lg accordion-title-underlined accordion-expander-lg accordion-wrap mb-2em link-black"
            id="accordion-wrap" role="tabpanel">
            {% for item in instance.shown %}


            <div class="accordion-item panel mb-0 {% if forloop.counter is 1 %}active{% endif %}">
              <div class="accordion-heading" id="heading_lqd-accordion-item-{{ item.id }}" data-id="lqd-accordion-item-{{ item.id }}">
                <h4 class="accordion-title text-20 font-normal tracking-0" data-controls="lqd-accordion-item-{{ item.id }}">
                  <a class="accordion-btn collapsed" data-bs-toggle="collapse" href="#lqd-accordion-item-{{ item.id }}" aria-expanded="true" aria-controls="lqd-accordion-item-{{ item.id }}">
                    <span>{{ item.title }}</span>
                    <span class="accordion-expander">
                      <i class="lqd-icn-ess icon-ion-ios-add"></i>
                      <i class="lqd-icn-ess icon-ion-ios-remove"></i>
                    </span>
                  </a>
                </h4>
              </div>
              <div id="lqd-accordion-item-{{ item.id }}" class="accordion-collapse collapse {% if forloop.counter is 1 %}in show{% endif %}" data-bs-parent="#accordion-wrap" aria-labelledby="heading_lqd-accordion-item-{{ item.id }}">
                <div class="accordion-content">
                  <div class="ld-fancy-heading">
                    <p class="ld-fh-element mb-0/5em">{{ item.body }}</p>
                  </div>
                </div>
              </div>
            </div>
            





          {% endfor %}
      
            
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
