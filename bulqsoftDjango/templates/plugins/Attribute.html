
<!-- Start Text Box Single -->
<section class="lqd-section text-box-single mt-90" data-section-luminosity="light">
  <div class="container px-15">
    <div class="row">
      <div class="col col-12 col-md-8">
        <div class="ld-fancy-heading">
          <h1 class="ld-fh-element mb-0/75em text-50 -tracking-0/5">{{ instance.title }}</h1>
        </div>
        <div class="ld-fancy-heading">
          <p class="ld-fh-element mb-0/5em leading-1/5em text-20 pr-10percent md:pr-0">
            {{ instance.body }}
          </p>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- End Text Box Single -->

<!-- Start Icon Box Text -->
<section class="lqd-section icon-box-text py-40" data-section-luminosity="light"
  data-custom-animations="true"
  data-ca-options='{"triggerHandler": "inview", "animationTarget": ".animation-element", "duration": "1000", "delay": "225", "ease": "power4.out", "direction": "forward", "initValues": {"transformOriginX" : 50 , "transformOriginY" : 50 , "transformOriginZ": "0px", "opacity" : 0} , "animations": {"transformOriginX" : 50 , "transformOriginY" : 50 , "transformOriginZ": "0px", "opacity" : 1}}'>
  <div class="container">
    <div class="row justify-center">
      
      {% for icon in instance.shown %}

      <div class="col col-md-6 col-lg-3 col-12">
        <div class="iconbox mb-30 flex flex-col relative justify-center items-start text-start animation-element">
          <div class="iconbox-icon-wrap">
            <span class="iconbox-icon-container mb-30 text-50 leading-1em text-primary transition-all"><i class="{{ icon.icon_class }}"></i></span>
          </div>
          <div class="contents">
            <h3 class="text-18 mb-20 leading-1/5em">{{ icon.title }}</h3>
            <p class="text-16 text-gray-400 font-medium">
              <span>{{ icon.body }}</span>
            </p>
          </div>
        </div>
      </div>
      
      {% endfor %}

      
    </div>
  </div>
</section>
<!-- End Icon Box Text -->
