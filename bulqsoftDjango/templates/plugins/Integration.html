<section id="case-studies" class="lqd-section case-studies py-30 md:py-0"
					data-section-luminosity="light">
					<div class="container">
						<div class="row">
							<div class="col col-md-12 col-lg-6 offset-lg-3 text-center">
								<div class="mb-35 px-5percent md:px-0">
									<div class="ld-fancy-heading">
										<h2 class="ld-fh-element mb-0/5em">{{ instance.title }}</h2>
									</div>
									<div class="ld-fancy-heading">
										<p class="ld-fh-element mb-0/5em">{{ instance.subtitle }}</p>
									</div>
								</div>
							</div>
							<div class="col col-12">
								<div class="portfolio-listing">
								
									<div class="row flex flex-wrap -mr-20 -ml-20" data-liquid-masonry="true"
										data-masonry-options='{ "filtersID": "#lqd-portfolio-isotope"}'>
                                        {% for study in instance.shown %}
										<div
											class="col col-12 col-md-6 col-lg-4 px-20 masonry-item branded-ecommerce digital-design">
											<article class="lqd-pf-item relative lqd-pf-item-style-2 pf-details-h-str">
												<div class="lqd-pf-item-inner">
													<div class="lqd-pf-img mb-1em relative rounded-6 overflow-hidden">
														<figure>
															<img width="{{ study.image.width }}" height="{{ study.image.height }}"
																src="{{ study.image.url }}" class="w-full"
																alt="portfilio">
														</figure>
														<span
															class="lqd-pf-overlay-bg lqd-overlay flex items-center justify-center text-54 text-white bg-black-10">
															<i
																class="lqd-icn-ess icon-md-arrow-forward inline-block opacity-0 transition-all"></i>
														</span>
													</div>
													<div class="lqd-pf-details">
														<h2 class="mb-0/2em h5">{{ study.title }}</h2>
														<ul
															class="reset-ul inline-nav lqd-pf-cat inline-flex relative z-2">
															<li>
																<a href="{{ study.link }}">{{ study.subtitle }}</a>
															</li>
														</ul>
													</div>
													<a href="{{ study.link }}"
														class="lqd-overlay lqd-pf-overlay-link lqd-cc-icon-trigger"></a>
												</div>
											</article>
										</div>
{% endfor %}


									</div>
								</div>
							</div>
						</div>
					</div>
				</section>
