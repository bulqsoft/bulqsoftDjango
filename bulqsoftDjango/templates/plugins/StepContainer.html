<section class="lqd-section text-box-number py-100 mr-150 mb-100 md:m-0" data-section-luminosity="light"
					data-custom-animations="true"
					data-ca-options='{"triggerHandler": "inview", "animationTarget": ".animation-element", "duration" : 1600 , "delay": "250", "ease": "power4.out", "direction": "forward", "initValues": {"opacity" : 0} , "animations": {"opacity" : 1}}'>
					<div class="lqd-particles-bg-wrap absolute w-full h-full top-0 left-0 pointer-events-none">
						<div class="ld-particles-container lqd-particles-as-bg absolute w-full h-full top-0 left-0">
							<div class="ld-particles-inner w-full h-full absolute top-0 left-0 pointer-events-auto -z-1"
								id="particles-canvas" data-particles="true"
								data-particles-options='{"particles": {"number": {"value" :8} , "color": {"value" :["#0fbbb4", "#fdc14c"]} , "shape": {"type" :["circle"]} , "size": {"value" :4, "random" :true} , "move": {"enable" :true, "direction": "none", "random" :true, "out_mode": "out"}} , "interactivity" :[], "retina_detect" :true}'>
							</div>
						</div>
					</div>
					<div class="container-fluid">
						<div class="row">
							{% for step in instance.shown %}
							<div class="col col-12 col-xl-3 col-lg-4 offset-xl-1">
								<div class="flex flex-col mt-{{ forloop.counter0 }}00  module-box-{{ forloop.counter }} animation-element">
									<div class="ld-fancy-heading relative ld-fh-outline">
										<h6
											class="ld-fh-element m-0 absolute text-190 leading-1em font-bold absolute text-gray-100 -rotate-90 md:rotate-0">
											<span class="ld-fh-txt-outline">{{ forloop.counter|stringformat:"02d" }}</span>{{ forloop.counter|stringformat:"02d" }}
										</h6>
									</div>
									<div class="ld-fancy-heading relative">
										<h3 class="ld-fh-element mb-0/85em">{{ step.title }}<br>{{ step.title_line_2 }}</h3>
									</div>
									<div class="ld-fancy-heading relative">
										<p class="ld-fh-element text-14 leading-1/8em mb-0/5em">{{ step.body }}
										</p>
									</div>
								</div>
							</div>
							{% endfor %}
							
						
						</div>
					</div>
				</section>
